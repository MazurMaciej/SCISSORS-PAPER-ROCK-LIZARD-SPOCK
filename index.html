<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scissors-Paper-Rock-Lizard-Spock</title>
  <link rel="stylesheet" href="./css//style.css">
</head>
<body>
  <div class="main-wrapper">
    <h1 class="main-wrapper__heading">Scissors-Paper-Rock-Lizard-Spock</h1>
    <div class="user">
      <h3 class="user__header">Wybierz:</h3>
      <img class="user__choose-paper" data-option="paper" src="" alt="paper" title="">
      <img class="user__choose-rock" data-option="rock" src="" alt="rock" title="">
      <img class="user__choose-scissors" data-option="scissors" src="" alt="scissors" title="">
      <img class="user__choose-lizard" data-option="lizard" src="" alt="lizard" title="">
      <img class="user__choose-spock" data-option="spock" src="" alt="spock" title="">
    <button class="user__choose-button">Let's play</button>
    </div>
    <div class="results">
      <h3 class="results__heading">Wyniki gracza</h3>
      <p class="results__number-of-games">liczba gier:<span class="results__number-of-games--display">4</span></p>
      <p class="results__number-of-wins">Wygranych:<span class="results__number-of-wins--display">2</span></p>
      <p class="results__number-of-losers">Przegranych<span class="results__number-of-losers--display">1</span></p>
      <p class="results__number-of-draws">Remisów<span class="results__number-of-draws--display">1</span></p>
    </div>
    <div class="choice">
      <h3 class="choice__heading">Wynik obecnej gry:</h3>
      <p class="choice__player">Twój wybór:</p>
      <p class="choice__ai">Wybór komputera</p>
      <p class="choice__game-result">Zwycięzca gry: </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
